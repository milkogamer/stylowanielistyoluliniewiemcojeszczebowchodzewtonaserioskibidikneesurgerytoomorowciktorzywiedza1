<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolorowe listy</title>
    <style>
        ul {
            list-style-type: disc;
            color: green;
            text-align: center;
        }

        ul li {
            color: green;
        }

        ul {
            color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li> 1</li>
        <li> 2</li>
        <li> 3</li>
        <li> 4</li>
        <li> 5</li>
    </ul>
</body>
</html>
